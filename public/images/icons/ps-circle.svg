<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 128 128" role="img" aria-label="PS Portfolio Logo">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main circle background with gradient -->
  <circle cx="64" cy="64" r="58" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Subtle inner border matching gradient -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="url(#bgGradient)" stroke-width="1.5"/>

  <!-- Typography: PS in clean, modern style -->
  <g transform="translate(64, 70)">
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="58" font-weight="700" fill="#ffffff" letter-spacing="-1.5">PS</text>
  </g>

  <!-- Top light reflection for dimension -->
  <ellipse cx="64" cy="32" rx="40" ry="14" fill="rgba(255,255,255,0.12)"/>
</svg>
